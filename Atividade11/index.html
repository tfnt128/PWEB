<head>

</head>
<body>

<script>
    let aluno1 = new Object();
aluno1.ra = "00303473";
aluno1.nome = "Nicolas";
alert(`ra=${aluno1.ra} nome=${aluno1.nome}`);
 
let aluno2 = {}
aluno2.ra = "794321";
aluno2.nome = "Gabi";
alert(`ra=${aluno2.ra} e nome=${aluno2.nome}`)
 
let aluno3 = {
    ra: "123456",
    nome: "Ximenez"
}
alert(`ra=${aluno3.ra} e nome=${aluno3.nome}`)
 
function Aluno(ra, nome){
    this.ra = ra;
    this.nome = nome;
    this.Mostrar = function(){
        return "ra=" + this.ra + " nome= " + this.nome;
    }
}
var aluno4 = new Aluno("1234", "Paulo");
alert(aluno4.Mostrar());
alert(aluno4.nome);
 
function Aluno2(){
    var ra;
    var nome;
    this.setRa = function(value){
        this.ra = value;
    }
 
    this.getRa = function(){
        return this.ra;
    }
 
    this.setNome = function(value){
        this.nome = value;
    }
 
    this.getNome = function(){
        return this.nome;
    }
 
 
}
 
var aluno6 = new Aluno2();
aluno6.setNome("Nicolas");
aluno6.setRa("234");
alert("ra=" + aluno6.getRa() + " nome =" + aluno6.getNome());

function AlunoADS(){
    var numLab;
    this.setnumLab = function(value){
        this.numLab = value;
    }
    this.getnumLab = function(){
        return this.numLab;
    }
}

AlunoADS.prototype = new Aluno2();
var aluno7 = new AlunoADS();
aluno7.setNome("Evandro")
aluno7.setRa("472");
aluno7.setnumLab(5);
alert(aluno7.getNome() + " " + aluno7.getnumLab());

class Aluno1{
    constructor(){
        this._ra;
        this._nome;
    }
    setNome(value){
        this._nome = value;
    }
    setRa(value){
        this._ra = value;
    }
    getNome(){
        return this._nome;
    }
    getRa(){
        return this._ra;
    }
}

var objAluno = new Aluno1();
objAluno.setNome("Renan");
objAluno.setRa("482");
alert(`nome =${objAluno.getNome()} ra=${objAluno.getRa()}`)

class AlunoADS1 extends Aluno1{
    constructor(){
        super();
        this._numLab;
    }
    setnumLab(value){
        this._numLab = value;
    }

    getnumLab(){
        return this._numLab;
    }
}
var objAlunoADS = new AlunoADS1();
objAlunoADS.setNome("Andreas");
objAlunoADS.setRa("484");
objAlunoADS.setnumLab(6);
alert(`nome=${objAlunoADS.getNome()}
       ra=${objAlunoADS.getRa()}
       numLab=${objAlunoADS.getnumLab()}`)

</script>
