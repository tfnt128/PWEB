<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedra, Papel ou Tesoura</title>

</head>
<body>

<script>
    function Retangulo(base, altura) {
   this.base = base;
   this.altura = altura;
   this.calcularArea = function() {
       return this.base * this.altura;
   }

   var ret = new Retangulo(5, 10);
   alert("Área do retângulo: " + ret.calcularArea());

   class Conta {
   constructor(nome, correntista, banco, numeroConta, saldo) {
       this._nome = nome;
       this._correntista = correntista;
       this._banco = banco;
       this._numeroConta = numeroConta;
       this._saldo = saldo;
   }
   get nome() { return this._nome; }
   set nome(valor) { this._nome = valor; }
   get correntista() { return this._correntista; }
   set correntista(valor) { this._correntista = valor; }
   get banco() { return this._banco; }
   set banco(valor) { this._banco = valor; }
   get numeroConta() { return this._numeroConta; }
   set numeroConta(valor) { this._numeroConta = valor; }
   get saldo() { return this._saldo; }
   set saldo(valor) { this._saldo = valor; }
}

class Corrente extends Conta {
   constructor(nome, correntista, banco, numeroConta, saldo, juros) {
       super(nome, correntista, banco, numeroConta, saldo);
       this._juros = juros;
   }
   get juros() { return this._juros; }
   set juros(valor) { this._juros = valor; }
}

class Poupanca extends Conta {
   constructor(nome, correntista, banco, numeroConta, saldo, dataVencimento) {
       super(nome, correntista, banco, numeroConta, saldo);
       this._dataVencimento = dataVencimento;
   }
   get dataVencimento() { return this._dataVencimento; }
   set dataVencimento(valor) { this._dataVencimento = valor; }
}

var contaCorrente = new Corrente("Corrente", "Thiago", "nubank", "3782", 1500.00, 2.5);
var contaPoupanca = new Poupanca("Poupança", "Negueba", "santander", "31893", 5000.00, "11//2030");

alert("Dados da Conta Corrente:\n" +
     "Nome: " + contaCorrente.nome + "\n" +
     "Correntista: " + contaCorrente.correntista + "\n" +
     "Banco: " + contaCorrente.banco + "\n" +
     "Número: " + contaCorrente.numeroConta + "\n" +
     "Saldo: " + contaCorrente.saldo + "\n" +
     "Juros: " + contaCorrente.juros);

alert("Dados da Conta Poupança:\n" +
     "Nome: " + contaPoupanca.nome + "\n" +
     "Correntista: " + contaPoupanca.correntista + "\n" +
     "Banco: " + contaPoupanca.banco + "\n" +
     "Número: " + contaPoupanca.numeroConta + "\n" +
     "Saldo: " + contaPoupanca.saldo + "\n" +
     "Data de Vencimento: " + contaPoupanca.dataVencimento);
}



</script>

</body>
</html>
